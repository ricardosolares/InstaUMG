<ion-app>
  <ng-container *ngIf="isLoggedIn; else loginTemplate">
    <ion-router-outlet></ion-router-outlet>
  </ng-container>

  <ng-template #loginTemplate>
    <ion-content>
      <div class="login-container">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Iniciar Sesi칩n</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Correo Electr칩nico</ion-label>
              <ion-input type="email" [(ngModel)]="email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Contrase침a</ion-label>
              <ion-input type="password" [(ngModel)]="password" required></ion-input>
            </ion-item>
            <ion-button expand="full" (click)="onLogin()">Ingresar</ion-button>

            <!-- Contenedor para el bot칩n de Google -->
            <div id="google-signin-button"></div>

          </ion-card-content>
        </ion-card>
      </div>
    </ion-content>
  </ng-template>
</ion-app>
